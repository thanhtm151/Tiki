<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header" style="background-color: rgb(0, 104, 255); color: white;">
            <img src="images/logo-tiki3.png" style="width: 10%;">
            <h5 class="modal-title" style="padding-left: 100px;">Liên hệ với chúng tôi</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="needs-validation">
                <div class="mb-3" style="margin: 20px 0px;">
                    <label class="form-label required"><b>Họ và tên</b></label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3" style="margin: 20px 0px;">
                    <label class="form-label required"><b>Địa chỉ Email</b></label>
                    <input type="email" class="form-control" placeholder="name@gmail.com" required>
                </div>
                <div class="mb-3" style="margin: 20px 0px;">
                    <label class="form-label required"><b>Ghi chú</b></label>
                    <textarea class="form-control" rows="3" required></textarea>
                </div>
                <hr style="margin: 20px 0;">
                <button type="submit" class="btn btn-primary" style="width: 70px; margin-right: 10px;">Gửi</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </form>
        </div>
    </div>
</div>
